<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bioinformatics Job Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main>
      <h1>Bioinformatics Job Tracker</h1>

      <section class="summary-grid">
        <div class="card">
          <h2>Total New Roles</h2>
          <p id="total-roles">...</p>
        </div>

        <div class="card">
          <h2>Jobs by Source</h2>
          <canvas id="sourceChart" height="150"></canvas>
        </div>

        <div class="card">
          <h2>Top Companies</h2>
          <ul id="top-companies"></ul>
        </div>

        <div class="card">
          <h2>Visa Sponsorship Groups</h2>
          <div id="group-summary">
            <p><strong>Group 1</strong>: <span id="group1-count">...</span></p>
            <p><strong>Group 2</strong>: <span id="group2-count">...</span></p>
            <p><strong>Group 3</strong>: <span id="group3-count">...</span></p>
            <label><input type="checkbox" id="toggle-group2" /> Include Group 2</label>
          </div>
        </div>
      </section>

      <section>
        <h2>New Roles</h2>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Company</th>
              <th>Location</th>
              <th>Posted</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody id="roles-table"></tbody>
        </table>
      </section>

      <section>
        <h2>Run Summary</h2>
        <pre id="track-yml"></pre>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
