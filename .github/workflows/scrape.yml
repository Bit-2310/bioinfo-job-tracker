name: job-scraper

on:
  workflow_dispatch:
  schedule:
    # 4x/day Mon-Sat, skip Sunday (UTC). Adjust times as needed.
    - cron: "15 1 * * 1-6"
    - cron: "15 7 * * 1-6"
    - cron: "15 13 * * 1-6"
    - cron: "15 19 * * 1-6"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          mkdir -p data
          echo "[DEBUG] repo files:" && ls -lah
          python src/run.py

      - name: Commit outputs
        run: |
          git config user.name "job-scraper-bot"
          git config user.email "job-scraper-bot@users.noreply.github.com"
          git add Bioinformatics_Job_Target_List.xlsx || true
          git add data/jobs_history.csv data/jobs_latest.csv data/jobs_raw_latest.csv data/runs.log || true
          git commit -m "Update job scrape outputs" || exit 0
          git push
