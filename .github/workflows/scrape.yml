name: job-scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * *"  # daily 13:15 UTC

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          mkdir -p data
          python src/run.py

      - name: Commit outputs
        run: |
          git config user.name "job-scraper-bot"
          git config user.email "job-scraper-bot@users.noreply.github.com"
          git add data/jobs_history.csv data/jobs_latest.csv data/runs.log || true
          git commit -m "Update job scrape outputs" || exit 0
          git push
