name: job-scraper

on:
  workflow_dispatch:
  schedule:
    # 4 runs/day, Mon-Sat (skip Sundays). Times in UTC.
    # 07:00 UTC (~2am ET), 14:00 (~9am ET), 18:00 (~1pm ET), 22:00 (~5pm ET)
    - cron: "0 7,14,18,22 * * 1-6"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          mkdir -p data
          python src/run.py

      - name: Commit outputs
        run: |
          git config user.name "job-scraper-bot"
          git config user.email "job-scraper-bot@users.noreply.github.com"
          git add data/jobs_history.csv data/jobs_latest.csv data/runs.log || true
          git commit -m "Update job scrape outputs" || exit 0
          git push
