name: job-scraper

on:
  workflow_dispatch:
  schedule:
    # 4 runs/day, Mon-Sat (no Sundays)
    - cron: "15 13 * * 1-6"
    - cron: "15 17 * * 1-6"
    - cron: "15 21 * * 1-6"
    - cron: "15 1 * * 1-6"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build master registry
        run: |
          mkdir -p data
          python src/build_simple_registry.py

      - name: Run scraper
        run: |
          mkdir -p data
          python src/run.py

      - name: Commit outputs
        run: |
          git config user.name "job-scraper-bot"
          git config user.email "job-scraper-bot@users.noreply.github.com"
          git add data/master_registry.json data/jobs_history.csv data/jobs_latest.csv data/runs.log || true
          git commit -m "Update job scrape outputs" || exit 0
          git push
