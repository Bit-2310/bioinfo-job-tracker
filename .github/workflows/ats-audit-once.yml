
name: ATS Audit (one-time JSON baseline)
on:
  workflow_dispatch:
jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install openpyxl requests beautifulsoup4
      - name: Run audit
        run: python src/ats_audit_once.py
