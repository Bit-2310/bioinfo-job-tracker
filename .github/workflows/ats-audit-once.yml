name: ATS Audit (one-time)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ATS audit (one-time)
        run: |
          python src/ats_audit.py

      - name: Commit audit baseline
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/ats_audit_baseline.json
          git commit -m "Add ATS audit baseline" || echo "No changes to commit"
          git push
