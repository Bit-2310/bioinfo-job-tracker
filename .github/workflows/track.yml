name: Track jobs

on:
  workflow_dispatch:
  schedule:
    # Times are UTC. Approx: 08:15, 12:15, 16:15, 20:15 America/New_York
    - cron: "15 13 * * *"
    - cron: "15 17 * * *"
    - cron: "15 21 * * *"
    - cron: "15 1 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Discover sources
        run: PYTHONPATH=. python src/verify/discover_sources.py

      - name: Validate sources
        run: PYTHONPATH=. python src/verify/validate_sources.py

      - name: Track roles
        run: PYTHONPATH=. python src/track/fetch_roles.py

      - name: Export JSON
        run: PYTHONPATH=. python src/export/build_json.py

      - name: Commit updates
        run: |
          git config user.name "job-tracker-bot"
          git config user.email "job-tracker-bot@users.noreply.github.com"
          # Pages is served from /docs; JSON is exported to docs/data
          git add db/jobs.db docs/data/*.json || true
          git commit -m "Update jobs data" || echo "No changes"
          git push
